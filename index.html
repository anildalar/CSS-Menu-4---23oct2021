<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>CSS Menus</title>
        <style>
            /*
                Universal Selector
            */
            *{
                color:#666 !important;
            }
            a{
                text-decoration: none;
            }
            ul,li{
                list-style: none;
                padding-left: 0px;
            }
            body{
                margin: 0px;
                /* background-image: url("img/bg.jpg");
                background-size: cover;
                background-repeat: no-repeat; */
                /*
                background: bg-color bg-image position/bg-size bg-repeat bg-origin bg-clip bg-attachment initial|inherit;
                */
                background: url("img/bg.jpg")  0px 0px/cover;
                font-family: Arial, Helvetica, sans-serif;
                
            }
            header{
                width: 100%;
                height: 150px;
                border: 1px dashed red;
            }
            header > nav{
                background-color:#E8F5F3;
                width: 80%;
                
               /*  
                margin:T/B L/R;
                */
                margin:50px auto;
                box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.2);
            }
           /*  header > nav > ul{
                list-style: none;
            } */
            nav > ul{
                padding-left: 0px;
            }
            nav ul li{
                list-style: none;
                display: inline-block;
                background-color:#E8F5F3;
                padding: 5px;
                border-right: 1px solid #d3ddda;
                position: relative;

            }
            nav > ul > li > a{
                text-decoration: none;
                display: block;
                line-height: 43px;
                padding: 0px 10px;
                text-align: center;
            }
            nav > ul > li>a:hover{
                background-color:#2da5da;
                color:#fff !important;
            }
            nav > ul > li>a:hover i{
                color:#fff !important;
            }
            .submenu{
                width: 292px;
                background-color:red;
                position: absolute;
                top: 50px;
                left: -5px;
                display: none;

            }
            .submenu > li{ /* Direct Child selector */
                display: block;
                
                border-bottom: 1px solid #d3ddda;
            }
            li:hover > .submenu{
                display: block;
            }
            .submenu > li > a{
                display: block;
                padding: 10px 20px;

            }
            .a_leftright{
                top: 0px;
                left: 300px;
            }
            li:hover > a{
                background-color:#2da5da !important;
                color:#fff !important;
            }
            .arrow-left {
                width: 0; 
                height: 0; 
                border-top: 7px solid transparent;
                border-bottom: 7px solid transparent; 
                border-right:7px solid #E8F5F3;
                position: relative;
                left: 3px;
                top:20px;
            }
            .submenu > li > div{
                background-color:transparent;
                width: 10px;
                height: 200px;
                position: absolute;
                left: -9px;
                top:0px;
            }
        </style>
    </head>
    <body>
        
        <header>
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#"><i class="fas fa-home"></i></a>    
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-star"></i> About us <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i></a>    
                        <ul class="submenu">
                            <li>
                                <a href="#">Mission</a>
                            </li>
                            <li>
                                <a href="#">Our Team</a>
                                <ul class="submenu a_leftright">
                                    
                                    <li>
                                        <div>
                                            <div class="arrow-left"></div>
                                        </div>
                                        
                                        <a href="#">Markus Fisher</a>
                                        <ul class="submenu a_leftright">
                                            <li>
                                                <a href="#">About</a>
                                            </li>
                                            <li>
                                                <a href="#">Skill</a>
                                            </li>
                                            <li>
                                                <a href="#">Contact</a>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <a href="#">Leyla Sparks</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">Rewards</a>
                            </li>
                            <li>
                                <a href="#">Certificates</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">A <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i></a>    
                    </li>
                    <li>
                        <a href="#">A <i class="fas fa-chevron-down" style="font-size: 0.8em;"></i></a>    
                    </li>
                    <li>
                        <a href="#">A</a>    
                    </li>
                </ul>
            </nav>
        </header>
        
    </body>
</html>
